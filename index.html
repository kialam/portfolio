    <script type="text/javascript">
        'use strict';
        // HELPER FUNCTIONS
        function _id(el){
            return document.getElementById(el);
        }
        function _class(el){
            return document.querySelector(el);
        }
        // event listeners
        _class(".info").addEventListener( "mouseover", showMyInfo, false);
        _class(".info").addEventListener( "mouseout", unRotate, false);
        _class(".programming").addEventListener( "mouseover", showMyPortfolio, false);
        _class(".programming").addEventListener( "mouseout", hideMyPortfolio, false);
        _class(".letter").addEventListener( "mouseover", showEmail, false);
        _class(".letter").addEventListener( "mouseout", hideEmail, false);

        // event handlers
        function showMyInfo() {
            TweenLite.to(_class(".info"),.3, {rotationZ: 90, scale:1.1, ease: Power4.EaseInOut});
            var introduction = "<h2>My name is <span class='name'><a href='assets/Kia-Lam-Resume.pdf' target='_blank'>Kia Lam</a></span> and I'm a Creative Technologist working in San Francisco. I drink tea and ride scooters.</h2>"
            _class(".title").innerHTML = "Hey girl, hey!" + introduction;
        }
        function unRotate() {
            TweenLite.to(_class(".info"),.3, {rotationZ: -0, scale:1, ease: Power4.EaseInOut});
        }
        function hideInfo() {
            _class(".title").innerHTML = '';
        }
        function showMyPortfolio() {
            var description = "<h2>Click to view my portfolio.</h2>";
            _class(".title").innerHTML = "Stuff I'm Proud Of" + description;
            TweenLite.to(_class(".programming"),.3, {scale:1.1, ease: Power4.EaseInOut});
        }
        function hideMyPortfolio() {
            TweenLite.to(_class(".programming"),.3, {scale:1, ease: Power4.EaseInOut});
            hideInfo();
        }
        function showEmail() {
            TweenLite.to(_class(".letter"),.3, {scale:1.1, ease: Power4.EaseInOut});
            var jest = "<h2>You know you want to.</h2>"
            _class(".title").innerHTML = "Holla At Me" + jest;
        }
        function hideEmail() {
            TweenLite.to(_class(".letter"),.3, {scale:1, ease: Power4.EaseInOut});
            hideInfo();
        }
    </script>
